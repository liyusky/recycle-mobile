  <script type="text/javascript">
    var User = null;
    var index = 0;
    apiready = function () {
      init();
      setListener();
    }

    function setListener() {
      offlineEventListener();
    };

    var mark = 0;
    $api.byId('iframe').onload = function(){
      mark++;
      alert(mark)
    }

    function init() {
      if (!checkNet() && !checkLogin()) return;
      var url = RequestProductURL['Refund'] + "?sj=" + api.pageParam.phone + "&&yhk=" + api.pageParam.card + "&flag="+api.pageParam.flag;
      $api.attr('iframe', 'src', url);
    }
  </script>
