<!DOCTYPE html>
<!-- 帮助中心 -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"
    />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>帮助中心</title>
    <link rel="stylesheet" type="text/css" href="../../css/wode/help.css">
</head>

<body>
    <header class="header">
        <img class="back" src="../../image/common/back.png" onclick="javascript: kill();">
        <p class="header-title">帮助中心</p>
    </header>
    <div class="help-content">
        <ul class="help-list">
            <li class="item-list">
                <div class="item-img">
                    <img class="faq" src="../../image/wode/faq.png">
                    <img class="switch" src="../../image/wode/top.png">
                </div>
                <div class="list-box">
                    <p class="title">如何修改登录密码</p>
                </div>
                <div class="details">
                    在"个人中心-登录-输入手机号-忘记密码",输入新密码,再设置新的密码
                </div>
            </li>
            <li class="item-list">
                <div class="item-img">
                    <img class="faq" src="../../image/wode/faq.png">
                    <img class="switch" src="../../image/wode/top.png">
                </div>
                <div class="list-box">
                    <p class="title">如何修改支付密码</p>
                </div>
                <div class="details">
                    在"登录页点击"忘记密码", 输入注册手机号码,系统将发送验证码到注册手机号码上。 填入验证码,点击"下一步",再重新设置登录密码。
                </div>
            </li>
            <li class="item-list">
                <div class="item-img">
                    <img class="faq" src="../../image/wode/faq.png">
                    <img class="switch" src="../../image/wode/top.png">
                </div>
                <div class="list-box">
                    <p class="title">忘记登录密码</p>
                </div>
                <div class="details">
                    在"登录页点击"忘记密码", 输入注册手机号码,系统将发送验证码到注册手机号码上。 填入验证码,点击"下一步",再重新设置登录密码。
                </div>
            </li>
            <li class="item-list">
                <div class="item-img">
                    <img class="faq" src="../../image/wode/faq.png">
                    <img class="switch" src="../../image/wode/top.png">
                </div>
                <div class="list-box">
                    <p class="title">多久到账</p>
                </div>
                <div class="details">
                    在15分钟内到账
                </div>
            </li>
            <li class="item-list">
                <div class="item-img">
                    <img class="faq" src="../../image/wode/faq.png">
                    <img class="switch" src="../../image/wode/top.png">
                </div>
                <div class="list-box">
                    <p class="title">银行格式不支持是什么原因</p>
                </div>
                <div class="details">
                    请使用储蓄卡
                </div>
            </li>
        </ul>
    </div>

</body>
<script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
<script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
<script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
<script type="text/javascript" charset="utf-8" src="../../script/global/listen.js"></script>
<script type="text/javascript" charset="utf-8" src="../../script/global/listen.js"></script>

<script type="text/javascript">
    apiready = function () {
        setListener();
    };

    function setListener() {
        offlineEventListener();
    }

    function count(dom) {
        $api.text('count', dom.value.length);
    }

    var list = document.querySelectorAll('li');
    for (var i = 0; i < list.length; i++) {
        list[i].onoff = false;
        list[i].onclick = function () {
            var details = this.getElementsByClassName('details')[0];
            var switchs = this.getElementsByClassName('switch')[0];
            if (this.onoff) {
                switchs.src = "../../image/wode/top.png";
                details ? details.style.display = "none" : delete details;
            } else {
                details ? details.style.display = "block" : delete details;
                switchs.src = "../../image/wode/bottom.png";
            }
            this.onoff = !this.onoff;
        }

    }
</script>

</html>
