<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>借条大师白卡</title>
  <link rel="stylesheet" href="../../css/home/home.css">
</head>

<body>
  <header class="header">
    <img src="../../image/home/person.png" class="person" onclick="javascript: create('personal-center');">
    <p class="h-title">借条大师白卡</p>
  </header>
  <div class="clear"></div>
  <!-- <div class="message">
                <img src="./img/trumpet.png"  class="trumpet">
                <p class="m-list">用户尾号860刚刚卖出一部iphone 6s获得1500元</p>
        </div> -->
  <div class="banner">
    <img src="../../image/home/banner.png" class="bannerimg">
    <div class="bannerText">
      <img src="../../image/home/safe.png" class="safe">
      <p class="order">在线下单 借款无需等待</p>
    </div>
  </div>
  <div class="content">
    <div class="phone-type">
      <div class="left-mark"></div>
      <img src="../../image/home/type.png" class="left-markimg">
      <p class="head-title"> 您的手机型号</p>
      <img src="../../image/home/type.png" class="right-markimg">
      <div class="right-mark left-mark"></div>
    </div>
    <div class="phone-content">
      <img src="../../image/home/phone.png" class="phoneimg">
      <div class="phone-message">
        <p class="messagelist" id="device-model">iphone 6s</p>
        <!-- <p class="messagelist">内存: 16G</p> -->
        <p class="messagelist">
          <span class="max">最高回收:</span>￥5000
        </p>
      </div>
    </div>
    <div class="clear"></div>
    <button class="phone-btn" onclick="javascript: gotoPage('offer');">马上评估 立即拿钱</button>
  </div>
  <footer class="recycle">
    <p class="recycle-title">回收流程</p>
    <div class="recycleicon">
      <div class="evaluate w100">
        <img src="../../image/home/evaluate.png">
        <p class="recycle-text">旧机估价</p>
      </div>
      <img src="../../image/home/than.png" class="than">
      <div class="order w100">
        <img src="../../image/home/order.png">
        <p class="recycle-text">在线下单</p>
      </div>
      <img src="../../image/home/than.png" class="than">
      <div class="loan w100">
        <img src="../../image/home/icon.png">
        <p class="recycle-text">急速结款</p>
      </div>
      <img src="../../image/home/than.png" class="than">
      <div class="quality w100">
        <img src="../../image/home/checkout.png">
        <p class="recycle-text">质检入库</p>
      </div>
    </div>
  </footer>
  <script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/urls.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/request.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/request-status.js"></script>
  <script type="text/javascript">
    var User = null;
    var page = null;

    apiready = function () {
      setUser();
      init();
    }

    function init() {
      render();
    }

    function render() {
      if (!checkNet()) return;
      $api.text('device-model', api.deviceModel);
      User = $api.getStorage('User');

      if (checkLogin({ openLogin: false })) {
        request({
          url: 'ApplyStatus',
          data: {
            phone: User.Phone,
            deviceId: api.deviceId
          },
          operation: {
            success: function (data) {
              setStatus(data);
            },
          }
        });
      }
    }

    function gotoPage (goal) {
      if (!checkNet() || !checkLogin()) return;
      create(goal);
    }

    function setUser() {
      $api.rmStorage('User');
      try {
        User = $api.getStorage('User');
      } catch (e) {}

      if (!User) {
        User = {
          Status: true, //登录
          Certification: [false, false, false, false],
          Phone: '18255193029',
          Archive: {
            Name: null,
            Id: null
          },
          Card: ''
        };
        $api.setStorage('User', User);
      }
    }

    function setListener() {
      api.addEventListener({
          name: 'LOGIN-EVENT'
        },
        function (ret, err) {
          render();
        }
      );
    }

    function setStatus(data) {
      switch (data.ZhuangTai) {
        case 0: //待审核
          page = 'recycling-schedule';
          break;
        case 1: //审核不通过
          page = 'offer';
          break;
        case 2: //待放款
          page = 'recycling-schedule';
          break;
        case 3: //已放款
          page = 'refund';
          break;
        case 4: //已逾期
          page = 'refund';
          break;
        case 5: //已还款
          page = 'offer';
          break;
        case 6: //已交催收
          page = 'refund';
          break;
        case 7: //交催收已还
          page = 'offer';
          break;
        case 8: //交催收未还
          page = 'refund';
          break;
        case 9: //初审通过
          page = 'recycling-schedule';
          break;
        case 10: //交催收延期
          page = 'refund';
          break;
        case 11: //未还清
          page = 'refund';
          break;
        case 12: //交催收未还清
          page = 'refund';
          break;
      }
    }
  </script>
</body>

</html>
