<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"
  />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>添加寄回地址</title>
  <link rel="stylesheet" type="text/css" href="../../css/records/add-recyle-address.css">
</head>

<body>

  <header class="header">
    <img src="../../image/common/back.png" class="back" onclick="javascript: kill();">
    <p class="header-title">寄回地址</p>
  </header>
  <div class="content">
    <ul class="content-list">
      <li class="item-list">寄回地址: 安徽省合肥市蜀山区创新产业园</li>
      <li class="item-list">物流名称:
        <input type="text" placeholder="请输入物流">
      </li>
      <li class="item-list">物流单号:
        <input type="number" placeholder="请输入物流单号">
      </li>
    </ul>
  </div>
  <button class="btn" onclick="javascript:submit();">提交</button>

  <script type="text/javascript" charset="utf-8" src="../../script/global/api.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/urls.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/request.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/global/request-status.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/router.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/base.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/check/check.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../script/component/check/checkPhone.js"></script>
  <script type="text/javascript" charset="utf-8">
    function submit() {
      if (!checkNet() || !checkLogin()) return;
      var name = $api.val('name');
      var phone = $api.val('phone');
      request({
        url: 'EditReceivingAddress',
        data: {
          phone: phone,
          deviceId: api.deviceId,
          Id: '',
        },
        'tip': '正在发送...',
        operation: {
          success: function (data) {
            kill();
          },
        }
      });
    }
  </script>
</body>

</html>
