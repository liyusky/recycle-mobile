    apiready = function () {
      init();

    function init() {
      // if (!checkNet() || !checkLogin()) return;
      var User = $api.getStorage('User');
      request({
        url: 'GetHYJKJL',
        'data': {
          phone:User.Phone,
          deviceId: api.deviceId
        },
        tip: '正在发送...',
        operation:{
          success: function (data) {
              render(data[0]);
          }
        }
      });


      function render(data) {
        var htmlStr = '';
        htmlStr += setHtml(data);
        $api.html('content', htmlStr);
      }

      function setHtml(data) {

        return htmlStr = "<li class='recycle'>" +
          "<img src='../../image/records/recycle.png'  class='recycle'>" +
          "<div class='message'>" +
          "<p class='phonetype'>" +
          "<span>手机型号</span>" +
          "<span id='phone-type'>" + api.deviceModel + "</span>" +
          "</p>" +

          "</div>" +

          "<span>500.00元</span>" +
          "</li>" +
          "<li>" +

          "<span>" + (data.DaoZhang + data.FeiYong) + "元</span>" +
          "</li>" +
          "<li>" +
          "<p>履约期</p>" +
          "<span>7</span>" +
          "<span>天</span>" +
          "<img src='../../image/records/help.png' class='help'>" +
          "</li>" +
          "</ul>" +
          "</div>" +
